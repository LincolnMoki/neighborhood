    {% for neighbourhood in neighbourhoods %}

      <div class="w3-card" style="width:100%; overflow:hidden;">

        <br>
        <div class="w3-container">
          <img src="{{ neighbourhood.image.url }}" alt="image" style="width:100%;">
        </div>
        <footer class="w3-container">
          <br>
          <a href="{%url 'detail' neighbourhood.id %}" style="text-decoration:none;"><button class="btn btn-outline-primary center-block">view</button></a>
          <br>
        </footer>
      </div>
      <br><br><br><br>


    </div>
    {%endfor%}
